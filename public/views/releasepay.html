<h3>Release pay for Employees</h3>
<div class="container">
    <div class="row">
        <div class="card col col-md-7 col-lg-7 col-sm-11">
            <h4><strong>Release Pay</strong></h4>
            <div ng-if="!success">
                <form ng-submit="submitPay()">
                    <div class="form-group">
                <label><strong>Select Date</strong></label>

                <input type="text" ng-model="date" name="date" class="form-control input-lg" id="date" placeholder="yyyy-mm-dd" required>
            </div>

            <center><button type="submit" id="submit" class="btn btn-info btn-lg">Release Paychecks</button></center>
                </form>
            </div>
            <div ng-if="success">
                <p style="color:green">{{successText}}</p>
            </div>
        </div>
    </div>
</div>
